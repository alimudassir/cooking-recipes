<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.2.1/jquery.min.js"></script>

    <title>Recipe Home</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" th:if="${ not #lists.isEmpty(recipes)}">
                <div class="card-header bg-dark text-white">
                    My Recipes
                </div><!--card-header-->
                <div class="card-block">
                    <table class="table">
                        <thead>
                            <td><b>ID</b></td>
                            <td><b>Description</b></td>
                            <td><b>View</b></td>
                            <td><b>Update</b></td>
                            <td><b>Delete</b></td>
                        </thead>
                        <tr th:each="recipe : ${recipes}">
                            <td th:text="${recipe.id}">123</td>
                            <td th:text="${recipe.description}">dddd</td>
                            <td><a href="#" th:href="@{'recipe/'+${recipe.id}+'/show'}">View</a> </td>
                            <td><a href="#" th:href="@{'recipe/'+${recipe.id}+'/update'}">Update</a> </td>
                            <td><a href="#" th:href="@{'recipe/'+${recipe.id}+'/delete'}">Delete</a> </td>
                        </tr>
                    </table>
                </div><!--card-block-->
            </div><!--card-->
        </div><!--col-->
    </div><!--row-->

</div><!--container-fluid-->
</body>
</html>
